<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<!--Begin Head-->
	<!--Invisible Box-->
	<div class="box">

		<!--Circular Head-->
		<div class="head">
			
			<!--Circular Head Copy-->
			<div class="head-copy"></div>

			<!--Left Ear ~ Light Grey-->
			<div class="ear-left">

				<!--Inner Ear ~ Dark Grey-->
				<div class="inner-ear"></div>
			</div>

			<!--Right Ear ~ Light Grey-->
			<div class="ear-right">

				<!--Inner Ear ~ Dark Grey-->
				<div class="inner-ear"></div>
			</div>

			<!--Left Outer Eye ~ White-->
			<div class="eye-left">

				<!--Left Pupil ~ Black-->
				<div class="pupil"></div>
			</div>

			<!--Right Outer Eye ~ White-->
			<div class="eye-right">

				<!--Right Pupile ~ Black-->
				<div class="pupil"></div>
			</div>

			<!--Nose ~ Brown-->
			<div class="nose"></div>

			<!--Hair ~Light Grey-->
			<div class="hair-left"></div>
			<div class="hair-right"></div>

		<!--End Head-->
		</div>

	<!--End Invisible Box-->
	</div>
</body>
</html>
